<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>FEM | Profile Card Component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="profile-cover-photo-container"></div>
            <div class="profile-info-container">
                <img id="profile-pic" src="images/image-victor.jpg" alt="profile-pic">
                <div class="user-info-wrapper">
                    <h1>Victor Crest <span id="user-age" class="subtext">26</span></h1>
                    <span id="user-location" class="subtext">London</span>
                    <div class="user-stats-wrapper">
                        <ul class="user-stat">
                            <li class="stat-quantity">80K</li>
                            <li class="stat-category">Followers</li>
                        </ul>
                        <ul class="user-stat">
                            <li class="stat-quantity">803K</li>
                            <li class="stat-category">Likes</li>
                        </ul>
                        <ul class="user-stat">
                            <li class="stat-quantity">1.4K</li>
                            <li class="stat-category">Photos</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
